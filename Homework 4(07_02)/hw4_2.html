        flex-direction: column;

        align-items: center;

    }
    .center #user{
        height: 6vh;
        width: 21vw;
        margin-top: 60px;
        font-size: 20px;
        text-overflow: ellipsis;
        border: 1px solid grey;
        border-radius: 3px;
        background-color: rgba(180, 175, 175, 0.11);
    }
    .center #password{

        text-overflow: ellipsis;
        border: 1px solid grey;
        border-radius: 3px;
        background-color: rgba(180, 175, 175, 0.11);
    }
    .center input[type="submit"]{

        height: 5vh;
        width: 21vw;
        font-size: 22px;
        font-weight: bold;
        color: white;
        border: 1px solid steelblue;
        border-radius: 10px;
        background-color: #43a7e5;
    }
    .center h3{
        color: grey;
    }
    .center .facebook{

        font-weight: bold;
        color: #375184;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: row;
    }
    .center .facebook .logo{
        height: 40px;
        width: 40px;
        margin-right: 10px;
    }
    .center .forget{
        font-size: 18px;
        text-decoration: none;
        color: #0a3e6f;
        font-weight: bold;
    }
    footer{
        height: 10vh;
        width: 28vw;
        font-size: 22px;
        font-weight: bold;
        border: 1px solid grey;
        margin: 0 0 80px 0;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: row;
    }
    footer a{
        margin-left: 10px;
        text-decoration: none;
        color: dodgerblue;
